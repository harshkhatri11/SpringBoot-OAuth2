<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e6ecf0;
        font-family: 'Inter', sans-serif;
        position: relative;
    }

    .logout-btn {
        position: absolute;
        top: 24px;
        right: 24px;
        background-color: #ff4d4f;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .logout-btn:hover {
        background-color: #e04345;
    }

    .card {
        background: linear-gradient(145deg, #ffffff, #f8f9fa);
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        padding: 32px 24px;
        width: 340px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .card img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        border: 4px solid #dee2e6;
        margin-bottom: 16px;
        transition: transform 0.3s ease;
    }

    .card img:hover {
        transform: scale(1.05);
    }

    .card h2 {
        font-size: 22px;
        color: #1f2d3d;
        margin-bottom: 6px;
        font-weight: 600;
    }

    .card p {
        font-size: 14px;
        color: #6b778c;
        margin: 0;
    }

    @media screen and (max-width: 400px) {
        .card {
            width: 90%;
            padding: 24px 16px;
        }

        .logout-btn {
            top: 12px;
            right: 12px;
            padding: 6px 12px;
        }
    }
  </style>
</head>
<body>

<!--Logout Button -->
<form th:action="@{/logout}" method="post" style="position: absolute; top: 20px; right: 20px;">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit" style="
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
  ">
    Logout
  </button>
</form>


<!--User Profile Card -->
<div class="card">
  <img th:src="${photo}" alt="User Photo">
  <h2 th:text="${name}">User Name</h2>
  <p th:text="${email}">user@example.com</p>
</div>

</body>
</html>
